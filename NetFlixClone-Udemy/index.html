<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>DotFlix</title>
</head>

<body>
    <header>
        <nav>
            <a class='logo' href="#">
                <img src="img/netflix_logo.svg">
            </a>
            <a class='signin' href="https://www.netflix.com/login">
                Log In
            </a>
        </nav>

        <section class="pitch">
            <h1 class="pitch_title">See what's next.</h1>
            <p class="pitch_subtitle">WATCH ANYWHERE, ANYTIME.</p>
            <button class="btn">JOIN FREE FOR A MONTH</button>
        </section>
    </header>

    <div id="features">
        <nav>
            <div class="center columns size-80">
                <a href="#" class="column is-selected" data-id="cancleanytime">
                    <img src="img/netflix_noCommitments.svg" alt="Cancel anytime">
                    <h2>
                        NO Commitments
                        <br>
                        Cancel online at anytime
                    </h2>
                </a>

                <a href="#" class="column" data-id="watchanywhere">
                    <img src="img/netflix_watchAnywhere.svg" alt="Watch anywhere">
                    <h2>
                        Watch Anywhere
                    </h2>
                </a>

                <a href="#" class="column" data-id="pickprice">
                    <img src="img/netflix_pickPrice.svg" alt="Pick your price">
                    <h2>
                        Pick your Price
                    </h2>
                </a>
            </div>
        </nav>

        <article>
            <section class="is-selected size-70" data-id="cancleanytime">
            </section>

            <section class='center size-80' id='watchanywhere' data-id="watchanywhere">
            </section>

            <section data-id="pickprice">
            </section>
        </article>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>

</html>
