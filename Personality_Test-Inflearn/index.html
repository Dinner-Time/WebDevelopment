<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dinner-Time">
    <meta name="keywords" content="십이간지 연애유형">
    <meta name="description" content="십이간지 연애유형">
    
    <meta property='og:url' content="https://dinner-time.github.io/WebDevelopment/Personality_Test-Inflearn/">
    <meta property='og:title' content="십이간지 연애유형">
    <meta property='og:type' content="website">
    <meta property='og:image' content="./img/share.png">
    <meta property='og:description' content="십이간지로 알아보는 연애유형">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>연애유형 테스트 | Meet me, Dinner-Time!!</title>
</head>

<body>
    <div class="container">
        <section id="main" class="mx-auto my-5 py-5">
            <h1>십이간지로 <br> 알아보는 연애유형</h1>
            <div class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto">
                <img src="./img/main.png" alt="" class="img-fluid">
            </div>
            <p>연애유형 알아보기 테스트입니다.<br>재미있게 즐겨주세요 :)</p>
            <button type="button" class="btn btn-outline-primary mt-3" onclick="js:begin()">시작하기</button>
        </section>

        <section id="qna">
            <div class="status mx-auto my-5">
                <div class="statusBar">

                </div>
            </div>
            <div class="qBox my-5 py-3 mx-auto"></div>
            <div class="answerBox"></div>
        </section>

        <section id="result" class="mx-auto mt-5 py-5">
            <h1>당신의 결과는!?</h1>
            <div class="resultName px-3 py-3"></div>
            <div id='resultImg' class="col-lg-6 col-md-8 col-sm-10 col-12 mx-auto"></div>
            <div class="resultDesc px-3 py-3"></div>
            <button type="button" class="kakao p-3">공유하기</button>
        </section>
    </div>
    <script src="./js/data.js" charset="utf-8" type="text/javascript"></script>
    <script src="./js/app.js" charset="utf-8" type="text/javascript"></script>
</body>

</html>
