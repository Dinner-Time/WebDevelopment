<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ssmp.css">
    <script src="ssmp.js"></script>
    <title>Document</title>
</head>

<body>
    <div class="ssmp-login">
        <form class="ssmp-loginForm" id="" name="" action="" method="post">
            <div class="ssmp-white">
                <h1>로그인</h1>
            </div>
            <div>
                <div class="ssmp-input">
                    <input type="text" class="ssmp-inputText">
                    <label class="ssmp-inputLabel">아이디</label>
                </div>
                <div class="ssmp-input">
                    <input type="password" class="ssmp-inputText">
                    <label class="ssmp-inputLabel">비밀번호</label>
                </div>
            </div>
            <div class="ssmp-btn">
                <button class="ssmp-netflix" type="submit">로그인</button>
            </div>
        </form>
        <div class="ssmp-flex justifySpace alignCenter">
            <label class="ssmp-gray"><input type="checkbox" name="" id=""> 로그인 정보 저장</label>
            <a href="#" class="ssmp-anchor ssmp-gray">비밀번호를 잊으셨나요?</a>
        </div>
    </div>
</body>

</html>
